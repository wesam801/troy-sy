<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Troy Sy</title>
  </head>
  <body>
    <div class="box">
      <div class="title">
        <h2>Troy Sy</h2>
      </div>
      <div class="allDate">
        <div class="text">
          <p>سوف ينطلق الموقع بعد</p>
        </div>
        <div class="date">
          <div><span class="days">00</span><span>D</div>
          <div><span class="hours">00</span><span>H</div>
          <div><span class="min">00</span><span>M</div>
          <div><span class="sec">00</span><span>S</div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let countDownDate = new Date("Nov 15, 2024 12:04:20").getTime();
    console.log(countDownDate);
    let counter = setInterval(() => {
      // get date now
      let dateNow = new Date().getTime();
      //   find
      let dateDiff = countDownDate - dateNow;

      let days = Math.floor(dateDiff / (1000 * 60 * 60 * 24));
      let hours = Math.floor(
        (dateDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      let min = Math.floor((dateDiff % (1000 * 60 * 60)) / (1000 * 60));
      let sec = Math.floor((dateDiff % (1000 * 60)) / 1000);
      document.querySelector(".days").innerHTML = days;
      document.querySelector(".hours").innerHTML = hours;
      document.querySelector(".min").innerHTML = min;
      document.querySelector(".sec").innerHTML = sec;
    }, 1000);
  </script>
</html>
